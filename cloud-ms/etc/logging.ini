[loggers]
keys=root, docker

[handlers]
keys=consoleHandler, fileHandler, dockerFileHandler

[formatters]
keys=form01

[logger_root]
level=NOTSET
handlers=consoleHandler, fileHandler

[logger_docker]
level=DEBUG
handlers=consoleHandler, dockerFileHandler
propagate=0
qualname=docker

[handler_consoleHandler]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout, )

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=NOTSET
formatter=form01
args=('log/all.log', 'midnight', 1, 5, 'utf-8', )

[handler_dockerFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=form01
args=('log/docker.log', 'midnight', 1, 5, 'utf-8', )

[formatter_form01]
class=logging.Formatter
format=%(asctime)s %(levelname)s %(name)s %(message)s
datefmt=


